{% extends "base.html"%}




{% block content %}
    <h1>Servicios de archivos de carga</h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label for="archivo">Archivo:</label>
        <input type="file" name="archivo" id="archivo" required>
    </div>
    <br>
    <button type="submit">Enviar</button>
    </form>
    <h1>Respuesta del servidor</h1>
    {% if xml_respuesta %}
        <textarea rows="20" cols="50">{{ xml_respuesta }}</textarea>
    {% endif %}
    <div>
        <p>{{ respuesta_servidor }}</p>
    </div>
    
{% endblock %}
